<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./header.css">
    <link rel="stylesheet" href="./seperate-events.css">
    <title>Hacktober Fest</title>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="left-nav">
        <div class="logo">
          <img
          src="assets/MLSAC Logo white.png" alt="MLSAC Logo" />
        </div> 
      </div> 

      <div class="right-nav">
        <nav>
          <ul>
            <li class= " header-buttons about">
              <a href="#" class="button">About</a>
            </li>
            <li class= " header-buttons team">
              <a href="#" class="button">Team</a>
            </li>
            <li class= " header-buttons contact-us">
              <a href="#" class="button">Contact Us</a>
            </li>
          </ul>
        </nav>                 
      </div>
    </div>
  </header>    

  <div class="event-desc">
    <div class="poster">
      <img src="./assets/mlsc hackotber poster.png"  alt="hacktober fest poster"/>
    </div>

    <div class="event-info">
      <div class="event-name">
        <h3>
            Hacktober Fest 2021
        </h3>
      </div>
      
      <div class="event-details">
        <p>
            Details of the event
        </p>
      </div>    
    </div>
  </div>  

  <div class="register">
    <a href="https://bit.ly/MLSACRegister">
      <p class="cta">
        Register Now
      </p>
    </a>
  </div>

</body>
</html>
